? The kobolds and the goblins respond similarly if attacked. Intruders who fall back
  to take a long rest before dealing with the leaders of an attacked community allow
  the creatures time to make preparations. Alerted monsters reinforce cleared rooms
  with forces previously stationed in other rooms. For example, three kobolds from
  one area 16 could be stationed in area 15 with orders to set an ambush for returning
  invaders. Or, four goblins from one area 36 could be redeployed to area 32 to guard
  against another intrusion. Keep track of such changes, so that the characters don't
  encounter the same kobolds or goblins twice.
: &61 !ruby/string:Nori::StringWithAttributes
  str: Les kobolds et les gobelins répondent de la même façon s’il est attaqué. Les
    intrus qui sont replier pour prendre un long repos avant d’aborder avec les dirigeants
    d’une communauté attaquée permettent que les créatures du temps à faire des préparatifs.
    Monstres a alerté renforcent défrichées chambres avec forces stationnées auparavant
    dans d’autres pièces. Par exemple, trois kobolds d’une zone 16 pourraient être
    stationnées en zone 15 avec l’ordre de tendu une embuscade au retour des envahisseurs.
    Ou, quatre lutins d’un secteur 36 pourraient être redéployées vers zone 32 pour
    se prémunir contre une autre intrusion. Garder une trace de ces changements, afin
    que les caractères ne rencontrent les kobolds et les gobelins même deux fois.
  attributes: {}
