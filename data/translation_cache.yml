? Though the kobolds (areas 13-24) and the goblins (areas 31-41) claim the Sunless
  Citadel as their property, they've never visited all its chambers. They avoid entering
  the most secluded parts of the grove level. In the past, they feared that the hidden
  grove was haunted. With the arrival of Belak the Outcast twelve years ago, that
  belief is vindicated. He orders the goblins to distribute the midsummer fruit each
  year, and the goblins obey him out of fear.
