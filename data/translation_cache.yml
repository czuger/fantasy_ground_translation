? The rope tied to one of the leaning pillars hangs down into the darkness of the
  ravine. Judging by its good condition, the rope couldn't have been tied there any
  longer than two or three weeks ago. From the edge of the ravine, older and weathered
  handholds and footholds can be seen carved into the cliff face. These are goblin-carved.
: &36 !ruby/string:Nori::StringWithAttributes
  str: La corde attachés à l’un des piliers penchée se bloque dans les ténèbres de
    la ravine. À en juger par son bon état, la corde ne pouvait pas avoir été liée
    il plus longtemps que deux ou trois semaines. Du bord du ravin, points d’ancrage
    et les poignées anciennes et patinées voit sculptées dans la falaise. Voici les
    gobelin sculptés.
  attributes: {}
