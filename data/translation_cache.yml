    qui tire le levier. Quelqu'un qui lentement et soigneusement tire le levier ouvert
    peut facilement voir l’aiguille avant il ne frappe. Désactivation de l’aiguille
    exige outils thieves' et une vérification réussie de DC 15 dextérité. Si la vérification
    échoue par 5 ou plus, le piège se déclenche, coups de couteau le caractère à moins
    que le personnage réussit sur un DC 15 dextérité sauver jeter.
  attributes: {}
