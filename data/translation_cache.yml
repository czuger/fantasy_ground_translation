  attributes: {}
? Tout cela a changé avec larrivée des deux hommes, un guerrier nommé Durnan et un
  vaurien nommé Mirt. Le duo ont été les premiers aventuriers revenir de Undermountain,
  chargé de richesses et les trésors magiques. Tandis que Mirt utilisé sa fortune
  pour acheter une maison de maître, Durnan avait des plans différents. Durnan se
  retire de laventure et a acheté le terrain sur lequel était assis le profond, large
  bien qui a été la seule entrée connue pour le donjon. Autour de ce bien il construisit
  une taverne et auberge qui sadresse aux aventuriers et ceux qui cherchent leurs
  services, et il lappela le portail bâillant.
