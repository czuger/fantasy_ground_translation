*56: !ruby/string:Nori::StringWithAttributes Vue d'ensemble de la citadelle sans soleil
? 'A dragon cult that valued privacy and defense built the Sunless Citadel on the
  surface long ago. All record of the cult''s name has vanished, though various sources
  believe that it was associated with the dragon Ashardalon. The cataclysm that killed
  the cult members sank the fortress at the same time. Because of residual enchantments,
  much of the structure survived its descent into the earth. With the cultists dead,
  goblins and other creatures moved in, and they have survived here for hundreds of
  years. '
: &57 !ruby/string:Nori::StringWithAttributes
  str: 'Un culte de dragon qui a une valeur de la vie privée et la défense construit
    la citadelle Sunless sur la surface il y a longtemps. Tous les enregistrement
    de nom de la secte a disparu, même si diverses sources estiment qu’il était associé
    avec le dragon Ashardalon. Le cataclysme qui a tué les membres de la secte a coulé
    la forteresse en même temps. En raison des enchantements résiduels, une grande
    partie de la structure dans le deuil sa descente dans la terre. Avec les morts
    de sectateurs, lutins et autres créatures s’installe en, et ils ont survécu ici
    depuis des centaines d’années. '
  attributes: {}
