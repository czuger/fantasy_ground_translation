  to jam the lid shut. A mechanism resets the trap 1 minute after the door opens,
  pushing it back into the closed position. The mechanism is in the pit wall under
  the catwalk. A creature can jam it in the open position with a successful DC 15
  Dexterity check using thieves' tools. If this check succeeds by 5 or more, the mechanism
  can be permanently disabled if desired.
