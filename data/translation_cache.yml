? If the characters are anywhere between Oakhurst and the Sunless Citadel at night,
  four twig blights attack the party. The blights attack stealthily from out of nearby
  foliage.
: &6 !ruby/string:Nori::StringWithAttributes
  str: Si les caractères sont n’importe où entre Oakhurst et la citadelle Sunless
    pendant la nuit, quatre rameaux rouille attaque la partie. La rouille attaque
    furtivement hors de feuillage à proximité.
  attributes: {}
