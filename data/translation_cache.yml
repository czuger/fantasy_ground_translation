? The Old Road passes to the east of a narrow ravine. At the road's closest approach
  to the cleft, several broken pillars jut from the earth where the ravine widens.
  Two of the pillars stand straight, but most lean atop sloped earth. Others are broken,
  and several have apparently fallen into the dark depths. A few similar pillars are
  visible on the opposite side of the ravine.
: &31 !ruby/string:Nori::StringWithAttributes
  str: L’ancienne route passe à l’est d’un ravin étroit. À l’approche plus proche
    de la route la fente, plusieurs piliers brisés jut de la terre où le ravin s’élargit.
    Deux piliers se tiennent droites, mais plus maigre au sommet de la terre en pente.
    D’autres sont brisés, et plusieurs sont apparemment tombés dans les profondeurs
    sombres. Quelques piliers similaires sont visibles sur le côté opposé du ravin.
  attributes: {}
*31: *31
