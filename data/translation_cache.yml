  3 inches out of the opening, dealing 1 piercing damage to whoever pulled the lever.
  Someone who carefully and slowly pulls the lever open can easily see the needle
  before it strikes. Disabling the needle requires thieves' tools and a successful
  DC 15 Dexterity check. If the check fails by 5 or more, the trap goes off, stabbing
  the character unless the character succeeds on a DC 15 Dexterity saving throw.
