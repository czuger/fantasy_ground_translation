? The map shows the location of a concealed trapdoor that covers a 10-foot-square,
  10-footdeep pit. A 2-foot-wide catwalk on the west edge allows access to the door
  that leads to area 4. It takes a successful DC 15 Wisdom (Perception) check to note
  the trapdoor's unmortared edge. Then, a successful DC 10 Intelligence (Investigation)
  check lets a character deduce the location of the catwalk and how the pit operates.
