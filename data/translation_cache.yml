? Aventuriers de travers Féérune et même dailleurs dans le grand span du multivers,
  visitez le portail bâillant pour échanger des connaissances sur Undermountain et
  autres donjons. La plupart des visiteurs sont contentent déchanger des histoires
  de lâtre, mais parfois un groupe conduit par cupidité, ambition, ou désespoir paie
  le péage à lentrée et descend du puits. La plupart ne survivre pas à faire le voyage
  de retour, mais assez come back par les richesses et les récits daventures pour
  tenter dautres groupes en tentant leur chance.
