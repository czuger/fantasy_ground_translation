? "\n\t\t\t\t\t\tNo one knows for sure what the Sunless Citadel once was, but legends
  hint that it served as the retreat of an ancient dragon cult.\n\t\t\t\t\t\tThe Old
  Road skirts the Ashen Plain, a lifeless area. A character who succeeds on a DC 15
  Intelligence (History) check knows that the desolation is attributed to the long-ago
  rampage of a dragon named Ashardalon. A few locals also know this fact.\n\t\t\t\t\t\tCattle
  herders don't graze their stock too far afield these days. They're frightened by
  stories of new monsters that maraud by night. From time to time, cattle and people
  who have gone out alone at night have been found dead the next day, bearing dozens
  of needle-like wounds. No one has seen the creatures that cause this mayhem, nor
  do they leave a discernible trail.\n\t\t\t\t\t\tThe missing adventurers include
  a fighter (Talgen Hucrele), a wizard (Sharwyn Hucrele), a paladin of Pelor (Sir
  Braford), and a ranger (Karakas). Sir Braford was not a local, and he had a magic
  sword called Shatterspike.\n\t\t\t\t\t\tSometimes the goblins offer a different
  apple at mid winter. This apple is corpse-white and poisonous, even to the touch.
  No samples of either apple are to be had.\n\t\t\t\t\t\tGaron, the barkeep of the
  Ol' Boar Inn, remembers the last time anyone, aside from Talgen and Sharwyn, asked
  questions about the Sunless Citadel. About thirteen years ago, a grim human named
  Belak stopped by, and he had a very large pet frog\n\t\t\t\t\t\tNo one knows for
