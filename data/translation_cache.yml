? The pillars are worn and broken, and graffiti in the Dwarvish alphabet covers most
  of them. Characters who know Goblin (after translating the letters from Dwarvish)
  recognize the inscriptions as warnings and threats against potential trespassers.
: &34 !ruby/string:Nori::StringWithAttributes
