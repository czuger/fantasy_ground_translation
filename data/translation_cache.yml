? Next to the village hall is a stout building where miscreants serve their sentences.
  Oakhurst's constable is Felosial, a female half-elf veteran. She commands a force
  of sixteen guards and four scouts who keep the village safe.
: &23 !ruby/string:Nori::StringWithAttributes
  str: À côté du village hall est un bâtiment solide où les mécréants purgent leur
    peine. L’agent de Oakhurst est Felosial, des combattantes demi-elfe. Elle commande
    une force de seize gardiens et quatre scouts qui protègent le village.
  attributes: {}
