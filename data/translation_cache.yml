? A successful DC 10 Intelligence (Investigation) or Wisdom (Survival) check reveals
  that the area in and around the pillars has hosted many small campfires, some of
  as recent as a month ago. Someone went to some effort to hide the evidence of the
  camps from casual scrutiny.
: &12 !ruby/string:Nori::StringWithAttributes
  str: Un succès DC 10 Intelligence (enquête) ou un contrôle de la sagesse (survie)
    révèle que le secteur dans et autour des piliers a accueilli de nombreux petits
    feux de camp, certains des plus récents comme il y a un mois. Quelqu'un est allé
    à quelques efforts pour cacher les preuves des camps des regards occasionnels.
  attributes: {}
