? The narrow stairs empty into a small courtyard, apparently the top of what was once
  a crenellated battlement. The buried citadel has sunk so far into the earth that
  the battlement is now level with the surrounding floor. That floor stretches away
  to the north and south, composed of a layer of treacherous, crumbled masonry, which
  reaches to an unknown depth. To the west looms the surviving structure of what must
  be the Sunless Citadel. A tower stands on the west side of the courtyard.
