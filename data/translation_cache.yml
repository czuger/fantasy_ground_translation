? Certains de la magie que Durnan pillée sur son incursion réussie dans Undermountain
  lui accorda une durée de vie qui dépasse même celle dun elfe. Et Pendant des décennies
  Durnan gauche fouillant Undermountain folk plus jeune. Encore un jour, quelque chose
  attira retour. Jours dattente pour son retour triomphal du donjon sest tourné vers
  les mois et les années puis. Depuis près dun siècle, citoyens dEauprofonde pensaient
  lui est mort. Mais une nuit, une voix appela du puits. Peu dans un premier temps
  estimé quil pourrait être Durnan, mais folk aussi longue durée de vie car il garant
  il alors. Le portail bâillant avait passé entre les mains de ses ancêtres, mais
  Durnan retourné avec assez de richesses pour eux à la retraite tranquillement. Durnan
  prit sa place habituelle derrière le bar, a soulevé un toast à son propre retour
  en toute sécurité et puis a commencé à desservir les clients comme sil navait jamais
  quitté.
