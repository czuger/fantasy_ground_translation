? Dans les âges passés, lassistant puissant Halaster construit sa tour au pied du
  Mont Eauprofonde et fouillé profondément dans les tunnels construits par les nains
  et les drows en quête de toujours plus grande puissance magique. Halaster et ses
  apprentis étendu des tunnels, qu'ils ont trouvé, déparasitage des nouveaux repaires
  sous la surface pour des raisons de leurs propres. Dans le temps, les fouilles a
  grandi dans le vaste labyrinthe connus aujourd'hui comme Undermountain, le plus
  grand donjon dans lensemble des royaumes oubliés. Halaster, finalement disparu,
  comme lont tous ses apprentis, mais limmense complexe il construisit demeure à ce
  jour.
