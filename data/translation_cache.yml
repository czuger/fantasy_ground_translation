? An expanse of crumbled masonry surrounds the entire citadel. Those attempting to
  cross it immediately note its unsteadiness. The rubble is difficult terrain. Anyone
  who moves across the debris must make a DC 10 Dexterity (Acrobatics) check for each
  10 feet traversed. On a failed check, the character is unable to move. If the check
  fails by 5 or more, a slab of masonry below the character shifts, dumping the character
  into a debris-lined cavity. Climbing back out requires a successful DC 10 Strength
  (Athletics) check; on a failed check, the victim drops back into the cavity.
: &82 !ruby/string:Nori::StringWithAttributes
  str: Une étendue de maçonnerie émietté entoure la citadelle entière. Ceux qui tentent
    de traverser immédiatement noter son instabilité. Les décombres sont accidenté.
    Toute personne qui se déplace à travers les débris doit effectuer une vérification
    de DC 10 dextérité (acrobatie) pour chaque 10 pieds a traversé. Lors d’un contrôle
    ayant échoué, le personnage est incapable de bouger. Si la vérification échoue
    par 5 ou plus, une dalle de maçonnerie au-dessous le caractère change, dumping
    le personnage dans une cavité bordées de débris. Grimper retour exige un contrôle
    réussi de DC 10 force (athlétisme) ; lors d’un contrôle ayant échoué, la victime
    retombe dans la cavité.
  attributes: {}
