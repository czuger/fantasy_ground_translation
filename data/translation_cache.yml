? Once the characters are ready to leave Oakhurst, the adventure truly begins. The
  overgrown Old Road winds through rocky downs, near stands of old-growth oak, and
  past abandoned farms. It is 7 miles from Oakhurst to the Sunless Citadel.
: &10 !ruby/string:Nori::StringWithAttributes
  str: Une fois que les personnages sont prêts à quitter Oakhurst, l’aventure commence
    vraiment. L’ancienne friche route serpente à travers de rocky downs, près de peuplements
    de chêne anciennes et passé des fermes abandonnées. C’est à 7 milles de Oakhurst
    à la citadelle sans soleil.
  attributes: {}
*10: *10
? The ravine runs for several miles in either direction, with an average depth and
  width of 30 feet. At the point where it most closely intersects the Old Road, it
  widens to 40 feet.
: &11 !ruby/string:Nori::StringWithAttributes
  str: Le ravin s’étend sur plusieurs milles dans les deux sens, avec une profondeur
    moyenne et 30 pieds de largeur. Au point où elle coupe plus étroitement la vieille
    route, elle s’étend à 40 pieds.
  attributes: {}
