? Beyond area 2, many rooms in the underground dungeon are lightless. Descriptions
  assume that the characters have a suitable light source and are able to see their
  surroundings.
: &40 !ruby/string:Nori::StringWithAttributes
  str: Au delà de la zone 2, beaucoup de chambres dans le cachot souterrain est tous
    feux éteints. Descriptions de supposent que les personnages ont un éclairage approprié
    et sont capables de voir leur environnement.
  attributes: {}
*40: *40
'Ventilation. ': !ruby/string:Nori::StringWithAttributes
  str: 'Ventilation. '
  attributes: {}
? All keyed areas contain an adequate air supply. The air is renewed from countless
  cracks leading to the upper open cavern and the surface. These cracks are too small
  for any but creatures such as giant rats to navigate.
: &41 !ruby/string:Nori::StringWithAttributes
  str: Tous les domaines clés contiennent une arrivée d’air suffisante. L’air est
    renouvelé d’innombrables fissures menant à la caverne ouverte supérieure et à
    la surface. Ces fissures sont trop petits pour tout, mais des créatures comme
    des rats géants pour naviguer.
  attributes: {}
