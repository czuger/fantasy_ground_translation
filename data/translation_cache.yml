*9: *9
? Once the characters are ready to leave Oakhurst, the adventure truly begins. The
  overgrown Old Road winds through rocky downs, near stands of old-growth oak, and
  past abandoned farms. It is 7 miles from Oakhurst to the Sunless Citadel.
: &10 !ruby/string:Nori::StringWithAttributes
  str: Une fois que les personnages sont prêts à quitter Oakhurst, l’aventure commence
    vraiment. L’ancienne friche route serpente à travers de rocky downs, près de peuplements
    de chêne anciennes et passé des fermes abandonnées. C’est à 7 milles de Oakhurst
    à la citadelle sans soleil.
  attributes: {}
*10: *10
? The ravine runs for several miles in either direction, with an average depth and
  width of 30 feet. At the point where it most closely intersects the Old Road, it
  widens to 40 feet.
: &11 !ruby/string:Nori::StringWithAttributes
  str: Le ravin s’étend sur plusieurs milles dans les deux sens, avec une profondeur
    moyenne et 30 pieds de largeur. Au point où elle coupe plus étroitement la vieille
    route, elle s’étend à 40 pieds.
  attributes: {}
*11: *11
? A successful DC 10 Intelligence (Investigation) or Wisdom (Survival) check reveals
  that the area in and around the pillars has hosted many small campfires, some of
  as recent as a month ago. Someone went to some effort to hide the evidence of the
  camps from casual scrutiny.
: &12 !ruby/string:Nori::StringWithAttributes
  str: Un succès DC 10 Intelligence (enquête) ou un contrôle de la sagesse (survie)
    révèle que le secteur dans et autour des piliers a accueilli de nombreux petits
    feux de camp, certains des plus récents comme il y a un mois. Quelqu'un est allé
    à quelques efforts pour cacher les preuves des camps des regards occasionnels.
  attributes: {}
*12: *12
? Adventurers can easily climb down the knotted rope, using the wall to brace themselves.
  Using the carved indentations is slower but only slightly harder. The descent is
  50 feet to the ledge (area 1).
: &13 !ruby/string:Nori::StringWithAttributes
  str: Aventuriers peuvent facilement grimper à la corde nouée, en utilisant le mur
    pour eux-mêmes. En utilisant les indentations sculptées est plus lent mais seulement
    un peu plus difficile. La descente est de 50 pieds au rebord (zone 1).
  attributes: {}
