The Green Dragon Inn: &7 !ruby/string:Nori::StringWithAttributes
  str: L’Auberge du Dragon vert
  attributes: {}
*7: *7
? Le portail le bâillement nest pas la taverne seulement célèbre dans lhistoire de
  D & D. Dans les tribunes de la ville libre de Greyhawk le Green Dragon Inn, qui
  a été le point de départ pour certains des expéditions plus réussies à Château Greyhawk
  et au-delà. Lendroit est bondé et envahi par la fumée. Les patrons parlent à voix
  basse, et quiconque tenterait dentamer une conversation sans faire une intention
  claire de payer peut sattendre à un accueil glacial. Paranoïa et suspicion sévir
  ici, comme il sied à une ville libre qui se trouve à la croisée entre un empire
  diable-hanté, un vaste domaine verrouillé dans la poigne de fer serré dun demi-Dieu
  du mal et a éclaté, hôte chamailler des royaumes nominalement commis à la justice
  et le bien-être général. Dans le monde battue, fatigué de Greyhawk, profit et pouvoir
  primer sur lhéroïsme.
