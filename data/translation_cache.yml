? Cattle herders don't graze their stock too far afield these days. They're frightened
  by stories of new monsters that maraud by night. From time to time, cattle and people
  who have gone out alone at night have been found dead the next day, bearing dozens
  of needle-like wounds. No one has seen the creatures that cause this mayhem, nor
  do they leave a discernible trail.
