? The goblins, which belong to the Durbuluk tribe ("Dominator" in Goblin), once patrolled
  the area around the ravine to rob passers-by. But now, with the Old Road having
  fallen out of use, the goblins rarely pay much attention to this entrance anymore.
  Also, a tribe of kobolds has recently moved in to challenge the goblins' ownership
  of the fortress. Both groups are skirmishing as they vie for control, and they're
  not overly concerned about the possibility of intruders. Thus, the cleft offers
  the characters a good opportunity to gain entry to the dungeon without attracting
  attention. (The missing party that came here before did much the same; the rope
  left tied to the pillar near the ravine is theirs.)
: &58 !ruby/string:Nori::StringWithAttributes
  str: Les gobelins, qui appartiennent à la tribu de Durbuluk (« Dominator » dans
    Goblin), une fois patrouillent le secteur autour du ravin de voler les passants.
    Mais maintenant, avec la vieille route étant tombé hors d’usage, les gobelins
    rarement beaucoup d’attention à cette entrée plus. En outre, une tribu des kobolds
    a récemment emménagé de contester la propriété des Gobelins de la forteresse.
    Les deux groupes sont escarmouches qu’ils rivalisent pour le contrôle, et ils
    ne sont pas excessivement préoccupés par la possibilité d’intrus. Ainsi, la fente
    offre les caractères une bonne occasion d’entrer dans le donjon sans attirer l’attention.
    (La partie manquante qui sont venus ici avant tout a fait, la corde gauche liée
    à la borne près du ravin est le leur.)
  attributes: {}
