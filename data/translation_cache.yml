? A fortress emerges from the darkness. The subterranean citadel, though impressive,
  seems long forgotten, if the lightless windows, cracked crenellations, and leaning
  towers are any indication. All is quiet, though a cold breeze blows up from below,
  bringing with it the scent of dust and a faint trace of rot.
