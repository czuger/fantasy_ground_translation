  juste hors de la vue dans la zone 12. Iota est alerté par toute source de lumière
  que les personnages ont, donc elle peut préparer pour eux. (Si les personnages ont
  aucune source de lumière et sont furtif, Jot ne pourrait pas prendre conscience
  d’eux.) Le quasit fléchettes sortir de sa cachette et attaque la première créature
  qui monte de la fosse du côté ouest.
