- Créatures. Dessiné par l’animal occasionnel qui tombe accidentellement dans le ravin,
  trois rats géants se cachent dans les décombres. Ils essaient de se cacher si ils
  prennent conscience des personnages, et ils embuscade le premier caractère qui arrive
  sur le rebord sans être tranquille à ce sujet.
- Enquête sur. Une vérification réussie de DC 10 sagesse (survie) révèle humanoïdes
  empreintes, ainsi que les titres de rat de taille anormalement grande. Les empreintes
  descendent l’escalier.
- Parmi les décombres, est un ancien cercle de pierres qui contient (et est couvert
  par) l’accumulé les cendres des centaines de feux, mais aucun feu n’a été allumé
  ici pendant quelques années. À l’intérieur du tas de cendres sont quelques conseils
  lance mal dégrossi de fabrication gobelin et des petits os d’animaux.
- L’escalier de 5 pieds de large qui descendent de la zone 1 est grossièrement sculptés.
  Ils ne sont pas dangereux à parcourir, mais sauf que combat tandis que sur le chemin
  étroit peut être risqué. Trois petits paliers se trouvent le long de la route, le
  premier à 60 pieds au-dessus du sol en zone 3, le deuxième à 40 pieds et le troisième
  à 20 pieds.
- Les caractères peuvent être en mesure de voir la zone 3 comme ils descendent.
- La Cour de Pierre, entourée de maçonnerie émiettée, contient un piège et une porte
  en bois.
- Débris de maçonnerie. Une étendue de maçonnerie émietté entoure la citadelle entière.
  Ceux qui tentent de traverser immédiatement noter son instabilité. Les décombres
  sont accidenté. Toute personne qui se déplace à travers les débris doit effectuer
  une vérification de DC 10 dextérité (acrobatie) pour chaque 10 pieds a traversé.
  Lors d’un contrôle ayant échoué, le personnage est incapable de bouger. Si la vérification
  échoue par 5 ou plus, une dalle de maçonnerie au-dessous le caractère change, dumping
  le personnage dans une cavité bordées de débris. Grimper retour exige un contrôle
  réussi de DC 10 force (athlétisme) ; lors d’un contrôle ayant échoué, la victime
  retombe dans la cavité.
- Créatures. Chaque fois qu’une créature tombe dans une cavité, le bruit est susceptible
  de dessiner des rats géants 1D4 des dizaines qui infestent le champ de gravats de
  10 pour cent. Les rats attirés par déplacent soigneusement et discrètement dans
  les décombres pour attaquer.
- Fosse cachée. La carte montre l’emplacement d’une trappe cachée qui couvre un 10
  pieds-carrés, 10-footdeep fosse. Une passerelle de 2 pieds de large sur le bord
  ouest permet d’accéder à la porte qui mène à la zone 4. Il faut une vérification
  réussie de DC 15 sagesse (Perception) de noter les enlevaient bord de la trappe.
  Puis, une vérification réussie de DC 10 Intelligence (enquête) permet un caractère
  de déduire l’emplacement de la passerelle et le fonctionne de la fosse.
- Si une créature un pas sur la trappe, le couvercle s’ouvre, dumping la créature
  dans la fosse. Avec un chèque de DC 15 dextérité réussi, une créature pouvez utiliser
  des outils de voleurs à la pour confiture de la fermeture du couvercle. Un mécanisme
  réinitialise le piège 1 minute après que la porte s’ouvre, poussant à l’arrière
  en position fermée. Le mécanisme est dans le mur des stands sous la passerelle.
  Une créature peut se bloquer il en position ouverte avec un chèque de DC 15 dextérité
  réussi à l’aide d’outils de voleurs. Si cette vérification aboutit par 5 ou plus,
  le mécanisme peut être définitivement désactivé si vous le souhaitez.
- Créatures. La fosse contient deux squelettes de gobelin, un gobelin qui a été morte
  depuis environ une journée et un rat géant vivant. Le rat, qui a glissé dans la
  fosse pour se nourrir sur le gobelin fraîche mais a été pris lorsque le piège réinitialisé,
  attaques des créatures à l’intérieur de la fosse ou grimpe à attaquer les personnes
  à proximité.
- Trésor. Le cadavre de gobelin a un cimeterre et un bouclier, ainsi que 23 sp et
  4 gp dans un étui de ceinture.
- Corps. Enquête révèle que les quatre Gobelins ont été morts pendant un certain temps,
  et des rats ont rongé les. Les corps ont été pillés. Si quelqu'un supprime la lance
  épinglant le gobelin au mur, le corps s’effondre pour révéler des runes draconiques
  sur le mur derrière elle. Ceux qui connaissent le langage draconique peuvent lire
  les runes comme « Ashardalon. »
- Porte secrète. Une porte secrète piégée mène à la zone 5. Trouver la porte nécessite
  une vérification réussie de DC 20 sagesse (Perception). La porte s’ouvre au moyen
  d’un bloc de maçonnerie qui sert également un levier, qui peut être poussé sur le
  côté gauche ou sorti de la droite.
- Piège de l’aiguille. Si le levier est tiré, ce mouvement déclenche un piège de l’aiguille.
  L’aiguille s’étend de 3 pouces hors de l’ouverture, portant sur 1 piercing dommages
  à celui qui tire le levier. Quelqu'un qui lentement et soigneusement tire le levier
  ouvert peut facilement voir l’aiguille avant il ne frappe. Désactivation de l’aiguille
  exige outils thieves' et une vérification réussie de DC 15 dextérité. Si la vérification
  échoue par 5 ou plus, le piège se déclenche, coups de couteau le caractère à moins
  que le personnage réussit sur un DC 15 dextérité sauver jeter.
- La date de squelettes remontent à l’époque avant la Citadelle a plongé dans la terre.
  Cette calamité tués tous les trois archers, en même temps en leur inculquant la
  malédiction de la non-mort. Si quelqu'un entre dans cette chambre, animer les trois
  squelettes, épingle de feu rouge pétillant dans leurs orbites comme ils se lèvent.
- Trésor. Chaque squelette possède vingt flèches, 2d 10 sp, 1D 10 gp et un marqueur
  + 1 flèche dans un support spécial sur le carquois. Parce que les squelettes sont
  insensés, ils n’utilisent pas les flèches magiques.
- Porte du Dragon. La porte qui est sculptée pour ressembler à un dragon possède un
  verrou mécanique ainsi qu’un sort de serrure arcane lancé sur elle. La force (athlétisme)
  vérifier pour vaincre la serrure en arcane est DC 30 et que le chèque de dextérité
  afin de contourner le verrou magique à l’aide d’outils de thieves' DC 25. Lancer
  un sort de frappe à la porte supprime le verrou magique pendant 10 minutes, abaisser
  les contrôleurs de domaine par 10 pendant cette période. La serrure mécanique reste
  intacte si le verrou magique est contourné, nécessitant un autre sort de frapper
  ou de l’utilisation de la clé. La clé qui permet de contourner le verrou magique
  ainsi que celui de la mécanique, est dans la zone 21.
- Créature. Un rat géant se cache dans les décombres. Le rat attaque quiconque se
  déplace à moins de 5 pieds du bord de décombres ou quiconque laissés seuls dans
  ce domaine.
- Si un personnage se déplace au sein de 5 pieds du globe allumé, couvaison musique
  commence à jouer tout au long de la zone, et le son porte en zones 6, 8 et 9 si
  les portes de ces zones sont ouvertes. Toute créature qui peut entendre la musique
  doit faire une sagesse de 15 DC sauver jeter. Sur une sauvegarde réussie, une créature
  est insensible à la musique du globe pour 24 heures. Sur un échec, enregistrer,
  une créature devient charmés et, tandis que sous le charme de cette façon, peut
  agir seulement le tableau de bord et se déplacer vers la zone 3.
- L’effet sur une créature se termine une fois que cette créature atteint le sol au-delà
  du piège fosse dans la zone 3. Si une créature affectée est empêchée de se déplacer
  à la zone 3, la créature peut répéter le jet de sauvegarde à la fin de chacun de
  ses tours, se terminant à l’effet sur elle-même sur une sauvegarde réussie. L’effet
  prend fin sur ses propres 1 minute après que la créature peut ne plus entendre la
  musique. Une créature peut échapper à la musique en étant de l’autre côté de la
  porte fermée qui mène à la Galerie, ou en évacuant la zone (y compris les salles
  adjacentes) où la musique est audible.
- Le globe a AC 10 et 10 a frappé points. Si il est attaqué ou manipulé, la musique
  devient plus fort, audible dans les zones 4 et 10 si les portes de ces zones sont
  ouvertes. Le contrôleur de domaine de l’épargne de sagesse jeter puis augmente à
  20. Si le monde est réduit à 0 hit points ou prises de la salle, il craque et va
  sombre et silencieux. Il ne fonctionne plus.
