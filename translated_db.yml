- Une fois que les personnages sont prêts à quitter Oakhurst, l’aventure commence
  vraiment. L’ancienne friche route serpente à travers de rocky downs, près de peuplements
  de chêne anciennes et passé des fermes abandonnées. C’est à 7 milles de Oakhurst
  à la citadelle sans soleil.
- Le ravin s’étend sur plusieurs milles dans les deux sens, avec une profondeur moyenne
  et 30 pieds de largeur. Au point où elle coupe plus étroitement la vieille route,
  elle s’étend à 40 pieds.
- Enquête sur. Les piliers sont portés et brisés, et graffiti en alphabet NANIEN couvre
  la majeure partie d'entre eux. Caractères qui connaissez gobelin (après traduction
  des lettres de NANIEN) reconnaissent les inscriptions comme des avertissements et
  des menaces contre les intrus potentiels.
- Un succès DC 10 Intelligence (enquête) ou un contrôle de la sagesse (survie) révèle
  que le secteur dans et autour des piliers a accueilli de nombreux petits feux de
  camp, certains des plus récents comme il y a un mois. Quelqu'un est allé à quelques
  efforts pour cacher les preuves des camps des regards occasionnels.
- Par ordre décroissant. La corde attachés à l’un des piliers penchée se bloque dans
  les ténèbres de la ravine. À en juger par son bon état, la corde ne pouvait pas
  avoir été liée il plus longtemps que deux ou trois semaines. Du bord du ravin, points
  d’ancrage et les poignées anciennes et patinées voit sculptées dans la falaise.
  Voici les gobelin sculptés.
- Aventuriers peuvent facilement grimper à la corde nouée, en utilisant le mur pour
  eux-mêmes. En utilisant les indentations sculptées est plus lent mais seulement
  un peu plus difficile. La descente est de 50 pieds au rebord (zone 1).
- Les faits suivants concernant l’environnement sont vrais, sauf indication contraire
  dans une description de la zone spécifique.
- Portes. Les portes sont en bois ou en pierre.
- Lumière. Au delà de la zone 2, beaucoup de chambres dans le cachot souterrain est
  tous feux éteints. Descriptions de supposent que les personnages ont un éclairage
  approprié et sont capables de voir leur environnement.
- Ventilation. Tous les domaines clés contiennent une arrivée d’air suffisante. L’air
  est renouvelé d’innombrables fissures menant à la caverne ouverte supérieure et
  à la surface. Ces fissures sont trop petits pour tout, mais des créatures comme
  des rats géants pour naviguer.
