- Cette aventure concerne une forteresse autrefois si fière qui est tombé dans la
  terre à une époque depuis longtemps passé. Maintenant appelé la citadelle Sunless,
  son écho, cassés salles abritent des créatures malveillantes. Mal a pris racine
  au cœur de la citadelle, qui est profond dans un jardin souterrain du feuillage
  flétri. Ici un arbre terrible et son berger sombre intrigue dans l’obscurité.
- L’arbre, appelé l’arbre de Gulthias, est piloté par un druide torsadé, Belak le
  proscrit. Il a été attiré à la citadelle enterrée il y a douze ans après des histoires
  de fruits curieusement enchanté à leur source. Le druide a trouvé une ancienne forteresse
  qui avait été engloutie par la terre en quelques sorte de comme par magie appelée
  dévastation. Avec les précédents habitants longtemps dispersées, viles et opportunistes
  créatures communes aux donjons troglodytique infesté les ruines souterraines. Au
  cœur de la vieille forteresse, Belak a trébuché sur le bosquet de Twilight. Il a
  découvert, au cœur de la forêt, l’arbre de Gulthias, qui a germé d’un pieu de bois
  ayant servi à tuer un vampire ancien.
- Une pomme parfaite, rubis mûrit sur l’arbre de Gulthias, au solstice d’été, et l’arbre
  produit une pomme unique albinos au solstice d’hiver. Le fruit de la mi-été accorde
  la vigueur, la santé et la vie, tandis que le milieu de l’hiver fruits vole le même.
  Dans les années depuis l’arrivée de Belak, le fruit enchanté a été largement dispersé
  à travers les terres qui l’entourent, promotion de la bonne et mauvaise. Les graines
  d’un fruit, si autorisé à pousser, se transformer en monstres petite plante connues
  comme la brûlure de la brindille.
- 'Au cours de leur voyage à travers la citadelle Sunless, caractères traitent des
  menaces monstrueux et pièges antiques, ainsi que des tribus guerrières des kobolds
  et les gobelins. L’aventure est conçue pour les quatre caractères de joueur de 1er
  niveau. Ils doivent passer par l’intermédiaire de niveau 2 à niveau 3ème avant la
  finale. L’aventure a quatre parties principales :'
- 1. Oakhurst. Bien qu’il ne fait pas partie de l’aventure en soi, le village de Oakhurst
  peut fournir les caractères avec des informations précieuses sur la citadelle. Ils
  peuvent également utiliser Oakhurst comme un endroit pour récupérer et reconstituer
  les fournitures.
- 2. kobold Den. Incursion les caractères la citadelle commence par une incursion
  dans les zones les plus accessibles de la forteresse, où une tribu des kobolds a
  pris sa résidence. Les caractères peuvent éviter des conflits avec les kobolds en
  acceptant récupérer un animal perdu pour le chef kobold, et ils pourraient être
  en mesure de persuader les kobolds de rejoindre leur camp.
- 3. gobelin Lair. Les lutins qui vivent plus à l’intérieur de la citadelle se considèrent
  comme les propriétaires du lieu. Ils se défendent agressivement contre l’intrusion,
  rendant difficile de ne pas combattre avec eux.
- 4. caché Grove. Finalement, les personnages découvrent le niveau inférieur de la
  citadelle et le bosquet de Twilight qui se trouve dans. Là, ils apprennent la vérité
  sur le fruit enchanté, et ils doivent faire face Belak le proscrit et l’arbre de
  Gulthias.
- Pour améliorer l’expérience des joueurs et vous aider à faire votre meilleur travail
  comme maître du donjon, prenez les morceaux suivants de conseils et d’informations
  en considération.
- Il peut être difficile de garder une trace de tous les couloirs, virages, zones
  et autres fonctionnalités d’un paramètre de donjon, et les personnages non-joueurs
  pourraient bientôt se retourna sans carte. Demandez à un volontaire être le mappeur
  de parti. C’est du mappeur d’écouter attentivement votre description de chaque zone,
  notant les dimensions et les sorties et d’enregistrer ces informations en dessinant
  sur une feuille de papier.
- La citadelle Sunless est conçue pour être facilement repérables dans quelque cadre
  préfère le DM. Voici quelques exemples.
- Dragonlance. Sur Krynn, la Citadelle a appartenu à Xak Tsaroth, et il nourrissait
  des adorateurs de Takhisis. Quand cette ville a été détruite durant le cataclysme,
  il est tombé dans une faille qui a ouvert à la terre. Dans ce cadre, pensez à remplacer
  les kobolds dans l’aventure avec les nains de ravin.
- Eberron. Situé près de l’extrémité ouest de la Mournland, la citadelle était une
  ancienne ruine même pendant l’heure de la dernière guerre. Agents de Cyre utilisé
  comme un way-point pour la conduite d’espionnage contre des royaumes voisins. Le
  jour de deuil, la terre ouverte et avalé le lieu. Le Mournland est à portée de vue
  du rift.
- Royaumes oubliés. Sur Féérune, la citadelle Sunless était autrefois une forteresse
  secrète du culte du Dragon, situé dans les collines au nord-ouest de Thundertree.
  Il a plongé dans la terre quand Mont Hotenow est entré en éruption et jeta Neverwinter
  dans le chaos.
- Greyhawk. La citadelle Sunless est un bastion de Baklunish ruine qui fut jeté dans
  les entrailles de la terre quand le Suel Imperium a déclenché la dévastation invoquée.
  Il est situé dans le nord-ouest du Bissel, dans les collines à l’ouest de Thornward.
- Si vous souhaitez que les personnages d’avoir la possibilité de trouver un fruit,
  commencer l’aventure quelques semaines avant le solstice d’hiver ou l’été. En dehors
  de la mise à disposition un morceau de fruit sur l’arbre de Gulthias, choisir une
  saison vous fournit des détails supplémentaires de planter le décor, ce qui améliore
  l’aventure.
- Si vous choisissez l’été, les collines sont luxuriantes et croissance, mais la chaleur
  pousse parfois oppressante. Si les caractères se lancer dans l’hiver, les températures
  planent juste au-dessus de congélation pendant la journée et plongent au-dessous
  de lui dans la nuit.
- La citadelle Sunless, de Bruce R. Cordell, fut initialement publiée en 2000 comme
  une aventure de début pour la troisième édition du jeu D & D.
- L’aventure est largement considérée comme un excellent moyen de présenter les joueurs
  D & D. C’est aussi une grande expérience de départ pour une nouvelle DM.
- Aventuriers peuvent trouver la citadelle Sunless dans un ravin à distance et solitaire.
  Les caractères peuvent être tirées pour le donjon pour l’une des raisons suivantes.
  Rapporter les renseignements ci-dessous pour les joueurs comme nécessaire pour les
  intéresser à cheminer vers le site de donjon.
- Vous êtes désireux de se faire un nom pour vous-même. La légende de la citadelle
  Sunless est bien connue localement et histoires indiquent que c’est un endroit qui
  est prometteur pour ces intention sur la découverte, la gloire et trésors !
- Une autre partie des aventuriers, la base localement, a puisé dans la citadelle
  Sunless un mois passé. Ils ont jamais revus. Deux membres humains de cette malheureuse
  partie étaient frère et soeur, Talgen Hucrele (un chasseur) et Sharwyn Hucrele (un
  Assistant). Ils faisaient partie d’une importante famille de marchands basée dans
  le village voisin de Oakhurst. Kerowyn Hucrele, la matriarche de la famille, offre
  les droits de sauvetage pour vous et votre équipe si vous pouvez trouver et retourner
  avec les perdu deux membres de sa famille- ou au moins retour le signet d’or bagues
  portés par le frère et la sœur manquant. Elle offre également une récompense de
  125 gp par chevalière, par caractère. Si les caractères ramener la Hucreles en bon
  état (de bon esprit et le corps), elle propose de doubler la récompense.
- La tribu gobelin qui infestent les ruines, appelés la citadelle sans soleil, bien
  que personne ne sait pourquoi) vend un seul morceau de fruit magique au plus offrant
  à Oakhurst une fois chaque solstice d’été. Ils ont fait cela pendant les douze dernières
  années. Habituellement, le fruit se vend environ 50 gp, c'est-à-dire tous les villageois
  peut se résoudre à payer un gobelin. Le fruit, apparemment une pomme de teinte parfaite,
  guérit ceux qui souffrent d’une maladie ou autre maladie. Parfois, ils plantent
  les graines au centre de chaque fruit, dans l’espoir de susciter un pommier enchanté.
  Lorsque les graines germent dans leur bonne saison, ils produisent une masse twiggy
  de tiges torsadées Gaules. Pas trop longtemps après que les pousses atteignent 2
  pieds de hauteur, ils sont volés chaque fois. Les villageois assument que les gobelins
  envoient des voleurs à assurer leur monopole du fruit enchanté. Vous êtes intéressé
  à percer le mystère associé avec Gobelins comment misérables pourraient jamais posséder
  une telle merveille, et comment ils volent chaque plant repousse issue de graines
  du fruit enchanté. En outre, vous souhaitez trouver cet arbre répandu de la guérison,
  dans l’espoir de guérir un ami ou un parent malade.
- La Communauté le plus proche de la citadelle Sunless est un village appelé Oakhurst.
  La plupart de ses 900 habitants (y compris les fermes éloignées) est des êtres humaine,
  avec une minorité importante de halfelins et une dispersion des autres races.
- 'Lieux importants à Oakhurst et les gens se trouvent en leur sein, est les suivants :'
- Salle des fêtes. Le centre du gouvernement à Oakhurst comprend le Bureau du maire
  Vurnor Leng, un noble humain mâle.
- Magasin général. Source principale du village pour les fournitures et marchandises
  est le magasin général, détenu et exploité par Kerowyn Hucrele, un noble humain
  femelle.
- Sanctuaire. Conseils, informations et la guérison sont parmi les services dispensés
  au sanctuaire du village. Il est maintenu par Dem « Corkie » Nackle, un prêtre gnome
  femelle de Pelor.
- Prison. À côté du village hall est un bâtiment solide où les mécréants purgent leur
  peine. L’agent de Oakhurst est Felosial, des combattantes demi-elfe. Elle commande
  une force de seize gardiens et quatre scouts qui protègent le village.
- Forgeron. Réparation et forger des armes et des armures sont le travail de la forge
  du village, Lutgehr de Rurik, un mâle nain roturier.
- Ol ' Boar Inn. Garon, un roturier humain masculin, est le propriétaire et le barman
  de l’ol ' Boar Inn. Il sert de nourriture et boisson, et le lieu a quelques chambres
  qui peuvent louer des visiteurs.
- Personnages non-joueurs peuvent découvrir les renseignements additionnels suivants
  tout en passer du temps dans la taverne locale, ou par le biais de poser les bonnes
  questions de ses habitants.
- Si les caractères sont n’importe où entre Oakhurst et la citadelle Sunless pendant
  la nuit, quatre rameaux rouille attaque la partie. La rouille attaque furtivement
  hors de feuillage à proximité.
- Un culte de dragon qui a une valeur de la vie privée et la défense construit la
  citadelle Sunless sur la surface il y a longtemps. Tous les enregistrement de nom
  de la secte a disparu, même si diverses sources estiment qu’il était associé avec
  le dragon Ashardalon. Le cataclysme qui a tué les membres de la secte a coulé la
  forteresse en même temps. En raison des enchantements résiduels, une grande partie
  de la structure dans le deuil sa descente dans la terre. Avec les morts de sectateurs,
  lutins et autres créatures s’installe en, et ils ont survécu ici depuis des centaines
  d’années.
- Les gobelins, qui appartiennent à la tribu de Durbuluk (« Dominator » dans Goblin),
  une fois patrouillent le secteur autour du ravin de voler les passants. Mais maintenant,
  avec la vieille route étant tombé hors d’usage, les gobelins rarement beaucoup d’attention
  à cette entrée plus. En outre, une tribu des kobolds a récemment emménagé de contester
  la propriété des Gobelins de la forteresse. Les deux groupes sont escarmouches qu’ils
  rivalisent pour le contrôle, et ils ne sont pas excessivement préoccupés par la
  possibilité d’intrus. Ainsi, la fente offre les caractères une bonne occasion d’entrer
  dans le donjon sans attirer l’attention. (La partie manquante qui sont venus ici
  avant tout a fait, la corde gauche liée à la borne près du ravin est le leur.)
- Si les kobolds (zones 13-24) et les gobelins (zones 31-41) revendiquent la citadelle
  Sunless comme leur propriété, ils n’ont jamais visité toutes ses chambres. Ils évitent
  d’entrer dans les parties plus isolées du niveau grove. Dans le passé, ils craignaient
  que le bosquet caché était hanté. Avec l’arrivée de Belak le proscrit, il y a douze
  ans, cette croyance est justifiée. Il ordonne les Gobelins à distribuer le songe
  fruits chaque année, et les Gobelins qui lui obéissent par crainte.
- Monstres en état d’alerte. Les kobolds et les gobelins répondent de la même façon
  s’il est attaqué. Les intrus qui sont replier pour prendre un long repos avant d’aborder
  avec les dirigeants d’une communauté attaquée permettent que les créatures du temps
  à faire des préparatifs. Monstres a alerté renforcent défrichées chambres avec forces
  stationnées auparavant dans d’autres pièces. Par exemple, trois kobolds d’une zone
  16 pourraient être stationnées en zone 15 avec l’ordre de tendu une embuscade au
  retour des envahisseurs. Ou, quatre lutins d’un secteur 36 pourraient être redéployées
  vers zone 32 pour se prémunir contre une autre intrusion. Garder une trace de ces
  changements, afin que les caractères ne rencontrent les kobolds et les gobelins
  même deux fois.
