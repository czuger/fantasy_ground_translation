- Porte secrète. Une porte secrète dans le mur ouest mène à la zone 10. Trouver la
  porte nécessite une vérification réussie de DC 20 sagesse (Perception). Sous l’examen
  minutieux de détecter la magie, la porte dégage une aura faible de la magie de l’abjuration.
