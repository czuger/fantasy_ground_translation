- Au milieu de la lobo tommy dEauprofonde, dans le quartier du château où avocats,
  nobles et émissaires bataille avec word et contrat, se trouve une auberge pas tout
  à fait comme les autres. Avant il y avait un château Ward ou même ce qui pourrait
  être reconnu comme un ancêtre de la ville de splendeurs, il y avait un donjon et
  dans ce donjon commence lhistoire du portail bâillant.
- Dans les âges passés, l’assistant puissant Halaster construit sa tour au pied du
  Mont Eauprofonde et fouillé profondément dans les tunnels construits par les nains
  et les drows en quête de toujours plus grande puissance magique. Halaster et ses
  apprentis étendu des tunnels, qu'ils ont trouvé, déparasitage des nouveaux repaires
  sous la surface pour des raisons de leurs propres. Dans le temps, les fouilles a
  grandi dans le vaste labyrinthe connus aujourd'hui comme Undermountain, le plus
  grand donjon dans l’ensemble des royaumes oubliés. Halaster, finalement disparu,
  comme l’ont tous ses apprentis, mais l’immense complexe il construisit demeure à
  ce jour.
- Pour les années, les secrets de Undermountain resté cachés de la surface mondiale.
  Tout le monde qui sont entrés dans ses salles n’est pas rentré. Sa réputation comme
  un piège mortel a progressé au point que les criminels à Eauprofonde qui ont été
  condamnés à mort étaient force escorté dans le donjon et la gauche se débrouiller
  par eux-mêmes.
- Tout cela a changé avec l’arrivée des deux hommes, un guerrier nommé Durnan et un
  vaurien nommé Mirt. Le duo ont été les premiers aventuriers revenir de Undermountain,
  chargé de richesses et les trésors magiques. Tandis que Mirt utilisé sa fortune
  pour acheter une maison de maître, Durnan avait des plans différents. Durnan se
  retire de l’aventure et a acheté le terrain sur lequel était assis le profond, large
  bien qui a été la seule entrée connue pour le donjon. Autour de ce bien il construisit
  une taverne et auberge qui s’adresse aux aventuriers et ceux qui cherchent leurs
  services, et il l’appela le portail bâillant.
- Certains de la magie que Durnan pillée sur son incursion réussie dans Undermountain
  lui accorda une durée de vie qui dépasse même celle d’un elfe. Et Pendant des décennies
  Durnan gauche fouillant Undermountain folk plus jeune. Encore un jour, quelque chose
  attira retour. Jours d’attente pour son retour triomphal du donjon s’est tourné
  vers les mois et les années puis. Depuis près d’un siècle, citoyens d’Eauprofonde
  pensaient lui est mort. Mais une nuit, une voix appela du puits. Peu dans un premier
  temps estimé qu’il pourrait être Durnan, mais folk aussi longue durée de vie car
  il garant il alors. Le portail bâillant avait passé entre les mains de ses ancêtres,
  mais Durnan retourné avec assez de richesses pour eux à la retraite tranquillement.
  Durnan prit sa place habituelle derrière le bar, a soulevé un toast à son propre
  retour en toute sécurité et puis a commencé à desservir les clients comme s’il n’avait
  jamais quitté.
- Aventuriers de travers Féérune et même d’ailleurs dans le grand span du multivers,
  visitez le portail bâillant pour échanger des connaissances sur Undermountain et
  autres donjons. La plupart des visiteurs sont contentent d’échanger des histoires
  de l’âtre, mais parfois un groupe conduit par cupidité, ambition, ou désespoir paie
  le péage à l’entrée et descend du puits. La plupart ne survivre pas à faire le voyage
  de retour, mais assez come back par les richesses et les récits d’aventures pour
  tenter d’autres groupes en tentant leur chance.
- Le portail le bâillement n’est pas la taverne seulement célèbre dans l’histoire
  de D & D. Dans les tribunes de la ville libre de Greyhawk le Green Dragon Inn, qui
  a été le point de départ pour certains des expéditions plus réussies à Château Greyhawk
  et au-delà. L’endroit est bondé et envahi par la fumée. Les patrons parlent à voix
  basse, et quiconque tenterait d’entamer une conversation sans faire une intention
  claire de payer peut s’attendre à un accueil glacial. Paranoïa et suspicion sévir
  ici, comme il sied à une ville libre qui se trouve à la croisée entre un empire
  diable-hanté, un vaste domaine verrouillé dans la poigne de fer serré d’un demi-Dieu
  du mal et a éclaté, hôte chamailler des royaumes nominalement commis à la justice
  et le bien-être général. Dans le monde battue, fatigué de Greyhawk, profit et pouvoir
  primer sur l’héroïsme.
- Buvette du portail bâillant remplit au premier étage de l’immeuble. Le puits de
  40 pieds-diamètre qui permet d’accéder aux Undermountain domine l’espace. Le « bien »
  est le seul vestige de la tour du Halaster, et maintenant, dépourvu des escaliers
  et des planchers qui ont formé les niveaux souterrains, il tombe comme un puits
  ouvert de 140 pieds. Stirges, araignées et pour le pire ont été connus pour envahir
  le portail bâillant par en dessous.
- Balcons donnent sur les deuxième et troisième étages de la taverne du puits, avec
  ces étages accédé par des escaliers en bois qui s’élèvent de la buvette. Les clients
  assis aux tables sur les balcons ont une excellente vue du puits et de l’action
  ci-dessous.
- Entrer dans le puits. Ceux qui souhaitent s’inscrire Undermountain aventure (ou
  les touristes audacieux qui veulent juste « rouler la corde ») doivent payer une
  pièce d’or pour être abaissée vers le bas. L’aller-retour coûte aussi une pièce
  d’or, envoyé vers le haut dans un seau à l’avance. Une fois que le paiement initial
  est effectué, quelques escaliers prend l’une vers le haut de la lèvre de waisthigh
  du puits. La corde qui pend dans le centre du puits est mis à profit au-dessus de
  la lèvre par un faisceau dans les chevrons, et lorsque ceux qui ont payé sont prêts,
  ils Mont la corde et prennent la longue chevauchée vers le bas.
- Bizarreries sur écran. Une variété stupéfiante de curiosités et bizarreries ornent
  la buvette. Traditionnellement, les aventuriers qui récupérer une relique étrange
  de Undermountain présentent à Durnan comme un trophée de leur succès. Autres aventuriers
  quittent ces bibelots à l’occasion de leur visite à la taverne, ou renoncer à eux
  après avoir perdu un pari avec Durnan, qui aime à miser sur le sort de l’aventure
  des bandes qui entrent dans le donjon. Parfois, quelque chose qui frappe l’imagination
  de Durnan peut être utilisé pour payer une barre d’onglet.
