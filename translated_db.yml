- Nuits calmes, invités dans le portail bâillement se réunissent autour d’une grande
  cheminée dans les contes de buvette et swap de précieux trésors, monstres étranges
  et des lieux éloignés. Le soir plus occupé, le lieu est bruyant et bondé. Les balcons
  débordent de marchands et les nobles, tandis que les tableaux au rez-de-chaussée
  sont remplis d’aventuriers et leurs associés. Invariablement, la combinaison de
  quelques boissons et les encouragements de la foule induit certains folk à rembourser
  pour un bref séjour en Undermountain. Plupart des gens paient à l’avance pour une
  balade vers le bas et sauvegarder immédiatement, bien que quelques âmes ambitieux
  pourraient lancer des expéditions impromptues dans le donjon. Peu de ces partis
  mal préparés retourne jamais.
- Groupes qui cherchent à entrer Undermountain pour une raison spécifique, généralement
  venus la taverne pendant ses heures de calmes. Même à ces moments-là, il y a encore
  quelques indiscrets dans la buvette, Rôdeurs qui portent les nouvelles des allées
  et venues de Undermountain le Zhentarim, cultes sombres, des bandes criminelles,
  et autres parties intéressent.
- Le coup d’envoi une aventure donjon peut être aussi simple que d’avoir un mystérieux
  étranger offrent les caractères une quête alors qu’ils sont sur le portail de bâillement
  (ou certains autre taverne). Cette approche est un cliché, mais c’est efficace.
  Utilisez les deux tables suivantes pour générer un couple de détails, puis personnaliser
  les détails de la quête et le donneur de quête en fonction de l’aventure que vous
  envisagez d’exécuter.
