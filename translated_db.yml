- Le propriétaire du portail bâillement est quelque chose d’une énigme. Doté d’une
  durée de vie apparemment illimitée de trésors qu'il ramena de son expédition il
  y a près de deux siècles, il est autant un incontournable dans la salle du robinet
  dans le puits.
- Durnan est un homme de peu de mots. Il s’attend à être payé pour son temps et vous
  offre un aperçu et des rumeurs seulement en échange d’espèces sonnantes et trébuchantes.
  « Nous connaissons les chances et tenter notre chance, » dit-il, si il brise une
  carte de jeu qui a tourné à la violence ou refusant les plaidoyers d’aventuriers
  pris au piège au fond du puits qui sont incapables de payer pour un trajet vers
  le haut. Malgré son cœur pierreux, il est une excellente source d’informations sur
  Undermountain et autres donjons, a fourni un peuvent payer son prix.
- 'Trait de personnalité : isolement. C’est un monde cruel. Toutes les personnes doivent
  se débrouiller par eux-mêmes. L’autonomie est le seul chemin vers le succès.'
- 'Idéal : l’indépendance. Quelqu''un qui peuvent être utilisées seules peut s’opposer
  quoi que ce soit.'
- 'Bond : Le chantier béant. Cet endroit est ma seule maison. Mes amis et ma famille
  sont révolues. J’adore cet endroit, mais j’essaie de ne pas se joint au peuple ici.
  Je vais survivre à tous. Lucky me.'
- 'Défaut : sans pitié. Si vous voulez la sympathie, le Temple d’Ilmater est dans
  le quartier de la mer. Peu importe comment de mauvaises choses sont, vous allez
  être allé en un clin de œil.'
