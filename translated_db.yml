- Alcôve sud-ouest. Une vérification réussie de DC 10 sagesse (Perception) révèle
  que la poussière dans la salle est perturbée par les titres qui commencent dans
  l’alcôve du Sud-Ouest, même si les pistes sont remplis en assez que la perturbation
  doit avoir eu lieu des dizaines d’années. Une vérification réussie de DC 10 sagesse
  (survie) permet à un personnage déterminer que les traces ont été faites par des
  pieds minuscules humanoïdes avec des ongles comme des griffes. Ils commencent dans
  le centre de l’alcôve, vers l’ouest vers la fosse et puis disparaissent dans la
  fosse. Un personnage qui entre dans la fosse pour suivre les traces doit faire un
  autre succès cocher DC 10 sagesse (survie) pour prendre le sentier à nouveau.
- Avec un puits. La fosse est de 10 pieds de profondeur, et son fond est rempli d’épis
  qui portent sur 11 dégâts perforants (2d 10) à une créature qui tombe dans, ainsi
